<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Travel Insuance</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />     
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400|Roboto:300,400,500" />
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="assets/css/animate.css"/>
        <link rel="stylesheet" href="assets/css/style.css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favtalenticon.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png"/>
        <style>
        p.inset {
		    	border-style: inset;
		    	border-radius:25px;
		    	color:green;
		    	padding:25px;
		    	font-weight: bold;
		    	height: 180px;
		    	font-size: 25px;
		    }
        .section-container {
		    padding-bottom: 250px;
		}
		body .ui-button2  {
			    background-color: #63a736;
			    border: 1px solid #63a736;
			    margin-top:8px;
			}
			body .ui-button2.ui-state-hover{
				background-color: #63a736;
			    color: #fff;
			    border: 1px solid #63a736;
			}
        </style>
    </h:head>

    <h:body>
    <h:form>
    	<!-- Top menu -->
		<nav class="navbar navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand">Bootstrap Navbar Menu Template</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="top-navbar-1">
					<ul class="nav navbar-nav navbar-right">
						<li><p:commandLink value="Home" action="#{userController.home()}" /></li>
						<li><p:commandLink value="Proposal" action="#{proposalController.proposal()}" /></li>
						<li><p:commandLink value="Payment" action="#{paymentController.payment()}" /></li>
						<li><p:commandLink value="Claim" action="#{claimController.claim()}" /></li>
						<li><p:commandLink value="Detail List" action="#{listController.list()}" /></li>
						<li><p:commandLink value="My Account" action="#{userController.myAcc()}" /></li>
						<li><p:commandButton class="ui-button2" value="LOGOUT" action="#{userController.userLogout()}" /></li>
					</ul>
				</div>
			</div>
		</nav>
    </h:form>
    
    <c:if test="#{email != null}">
    	<h:form>
    	<!-- Card Section -->
        <div class="features-container section-container">
	        <div class="container">
        		 <div class="row">
	                <div class="col-sm-12 features section-description wow fadeIn">
	                    <h2 style="color:green;">Payment Form</h2>
	                    <div class="divider-1"><div class="line"></div></div>
	                </div>
	            </div>
				<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
				
				
					<p:messages id="msgs" severity="info"/>
					
					
					<!-- 1 -->
					<div class="row">
		            	<div class="col-sm-12 features-box wow fadeInLeft">
		                	<div class="row">
		                		<div class="col-sm-2 features-box-icon">
		                			<i class="fa fa-file-text-o"></i>
		                		</div>
		                		<div class="col-sm-9">
		                			<p:outputLabel for="propoId">Proposal ID</p:outputLabel>
		                			<p:inputText id="propoId" value="#{paymentController.payment.proposalPayment}" class="form-control" required="true"
											requiredMessage="Type Your Proposal.No!" validatorMessage="Proposal No must Be 17 character without space !">
											<f:validateRegex pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{16,17}$" />
									</p:inputText>
									<h:message for="propoId" style="color: red;"/>
		                		</div>
		                	</div>
		                </div>
		            </div>
		            
		            <!-- 2 -->
					<div class="row">
		            	<div class="col-sm-12 features-box wow fadeInLeft">
		                	<div class="row">
		                		<div class="col-sm-5 features-box-icon">
		                		</div>
		                		<div class="col-sm-6">
		                			<h:commandButton action="#{paymentController.payIdSave()}" value="Payment" class="btn btn-success" style="width:80px; height:40px;" />
		                		</div>
		                	</div>
		                </div>
		            </div>
				</div>
				<div class="col-md-3"></div>	
				</div>
			</div>
        </div> 
        </h:form>
        <!-- Card Section -->
        
    
        

        <!-- Footer -->
        <footer class="bg-success">
	        <div class="container bg-success">
	        	<div class="row">
	        		<div class="col-sm-4">
	        			<i class="fa fa-phone-square text-info" style="font-size:30px;"></i>
	        			<h4>+959790869503</h4>	        			
	        		</div>
	        		<div class="col-sm-4">
	        			<i class="fa fa-envelope-o text-info" style="font-size:30px;"></i>
	        			<h4>travelinsurance.talent@gmail.com</h4>
	        			</div>
	        		<div class="col-sm-4">
	        			<i class="fa fa-map-marker text-info" style="font-size:30px;"></i>
	        			<h4>Building (5), 3th floor, MICT Park, Hlaing Township, Yangon </h4>
                    </div>
                </div>
                <div class="row">
	        		<div class="col-sm-12 footer-copyright">
                    	&copy; Bootstrap Navbar Template by <a href="http://azmind.com">AZMIND</a>
	        			<i class="fa fa-facebook-official"></i>
	        			<i class="fa fa-instagram"></i>
	        			<i class="fa fa-twitter"></i>
                    </div>
                </div>
	        </div>
        </footer>
</c:if>
<c:if test="#{email == null}"> 
		<div class="features-container section-container">
	        <div class="container">
	        
	        
        		 <div class="row">
	                <div class="col-sm-12 features section-description wow fadeIn">
	                    <h2 style="color:green;">Payment Form</h2>
	                    <div class="divider-1"><div class="line"></div></div>
	                </div>
	            </div>
				<div class="row">
			            <div class="row">
			            <div class="col-sm-2"></div>
			                <div class="col-sm-8 features section-description wow fadeIn">
					            <p class="inset">
					           		Sorry ......<br />
					            	You are not permision for this Page!<br/><br />
					            	<a href="product.xhtml"><u>Login</u></a>
					            </p>
			            	</div>
			            <div class="col-sm-2"></div>
			            </div>
				</div>
			</div>
        </div> 

</c:if>
        <!-- Javascript -->
        <!-- <script src="assets/js/jquery-1.11.1.min.js"></script> -->
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/wow.min.js"></script>
        <script src="assets/js/retina-1.1.0.min.js"></script>
        <script src="assets/js/waypoints.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </h:body>

</html>

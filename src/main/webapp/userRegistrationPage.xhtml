<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Talent Travel Insurance</title>
	<!-- Favicon icon -->
	<link rel="shortcut icon" href="assets/ico/favtalenticon.png" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
		crossorigin="anonymous" />
	<link href="css/style.css" rel="stylesheet" />

</h:head>

<h:body class="h-100">

	<!--*******************
        Preloader start
    ********************-->
	<div id="preloader">
		<div class="loader">
			<svg class="circular" viewBox="25 25 50 50"> <circle
				class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3"
				stroke-miterlimit="10" /> </svg>
		</div>
	</div>
	<!--*******************
        Preloader end
    ********************-->





	<div class="login-form-bg h-100">
		<div class="container h-100 mt-5">
			<div class="row justify-content-center h-100">
				<div class="col-xl-6">
					<div class="form-input-content">
						<div class="card login-form mb-0">
							<div class="card-body pt-5">

								<a class="text-center" href="index.html">
									<h4>Register Form</h4>
								</a>

								<h:form class="mt-5 mb-5 login-input">
								<p:messages id="msgs" severity="info"/>
									<div class="form-group">
									<c:if test="#{session != null}">
										<p:inputText id="email" value="#{userController.user.email}"
											class="form-control" placeholder="Email" required="true"
											requiredMessage="Email is Required!"
											validatorMessage="Email Format is not Correct!">
											<f:validateRegex
												pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
										</p:inputText>
									</c:if>
									<c:if test="#{session == null}">
										<p:inputText id="email" value="#{userController.user.email}"
											class="form-control" placeholder="Email" required="true"
											requiredMessage="Email is Required!"
											validatorMessage="Email Format is not Correct!" readonly="true">
											<f:validateRegex
												pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
										</p:inputText>
									</c:if>
										<h:message for="email" style="color: red;"></h:message>
									</div>
									<div class="form-group">
										<p:inputText id="uname"
											value="#{userController.user.username}" class="form-control"
											placeholder="UserName" required="true"
											requiredMessage="UserName is Required!"
											validatorMessage="Name without space between 3 to 20 charater !">
											<f:validateRegex
												pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{2,20}$" />
										</p:inputText>
										<h:message for="uname" style="color: red;"></h:message>
									</div>
									<!-- <div class="form-group">
										<p:inputText id="uname"
											value="#{userController.user.username}" class="form-control"
											placeholder="UserName" required="true"
											requiredMessage="UserName is Required!"
											validatorMessage="Name length must be 3~20!">
											<f:validateLength minimum="3" maximum="20" />
										</p:inputText>
										<h:message for="uname" style="color: red;"></h:message>
									</div>^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$ -->
									<div class="form-group">
										<p:password id="pw1" value="#{userController.user.password}"
											match="pw2" class="form-control" placeholder="Password"
											required="true" requiredMessage="Password is Required!" validatorMessage="Password and confirm password is not Same!">
										</p:password>
										<h:message for="pw1" style="color: red;"></h:message>
									</div>
									<div class="form-group">
										<p:password id="pw2"
											value="#{userController.user.conPassword}"
											class="form-control" placeholder="ConfirmPassword"
											required="true" requiredMessage="Password is Required!">
										</p:password>
										<h:message for="pw2" style="color: red;"></h:message>
									</div>
									
									<h:commandButton action="#{userController.userSave()}" value="Register" class="btn login-form__btn submit w-100"/>
								</h:form>
								<p class="mt-5 login-form__footer">
								Already Have an Account <a href="#{userController.login()}" class="text-primary">Sign In </a> now
								</p>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>




	<!--**********************************
        Scripts
    ***********************************-->
	<script src="plugins/common/common.min.js"></script>
	<script src="js/custom.min.js"></script>
	<script src="js/settings.js"></script>
	<script src="js/gleek.js"></script>
	<script src="js/styleSwitcher.js"></script>
</h:body>
</html>

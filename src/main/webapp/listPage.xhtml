        <!-- Features -->
        <div class="features-container section-container">
	        <div class="container">
	        	
	            <div class="row">
	                <div class="col-sm-12 features section-description wow fadeIn">
	                    <h2><b><i>Detail List</i></b></h2>
	                    <div class="divider-1"><div class="line"></div></div>
	                </div>
	            </div>
	            
	            <h:form>
	            <p:selectOneMenu value="#{listController.searchModel.searchNo}" style="width:250px">
	                <f:selectItem itemLabel="Find All" itemValue="1" />
	                <f:selectItem itemLabel="Search By Proposal ID" itemValue="2" />
	                <f:selectItem itemLabel="Search By HolderName" itemValue="3" />
	                <f:selectItem itemLabel="Search By BeneficialName" itemValue="4" />
	            </p:selectOneMenu>
	            
	             <p:inputText value="#{listController.searchModel.searchData}" />
	             
	             <h:commandButton action="#{listController.viewList()}" value="Search" class="btn btn-success" style="width:80px; height:40px;" />
	            </h:form>
	            
	            <h:form name="listForm" >
					<p:dataTable var="list" value="#{listController.listModels}" id="eee" >
					
					    <p:column headerText="Proposal Id">
					        <h:outputText value="#{list.propoId}" />
					    </p:column>
					 
					    <p:column headerText="Holder Name">
					        <h:outputText value="#{list.holderName}" />
					    </p:column>
					    
					    <p:column headerText="Travel from">
					        <h:outputText value="#{list.travelFromPlace}" /><br/>
					        <h:outputText value="#{list.startDate}" />
					    </p:column>
					    
					    <p:column headerText="Travel to">
					        <h:outputText value="#{list.travelToPlace}" />
					    </p:column>
					    
					    <p:column headerText="Beneficial Name">
					        <h:outputText value="#{list.beneficialName}" />
					    </p:column>
					    
					    <p:column headerText="Proposal Status">
					        <h:commandButton value="#{list.propoStatus}" />
					    </p:column>
					    
					    <p:column headerText="Payment Status">
					        <h:commandButton value="#{list.payStatus}" />
					    </p:column>
					    
					    <p:column headerText="Claim Status">
					        <h:commandButton value="#{list.claimStatus}" />
					    </p:column>
					    
					     <p:column headerText="Action">
					        <div class="btn-group" role="group" aria-label="Basic example">
						    	<p:commandLink value="Update " update="eee"  style="color:blue;">
							        <p:confirm header="Confirmation" message="Are you sure Update?" />
							    </p:commandLink>
						    	<p:commandLink value="Delete" update="eee"  style="color:red;">
							        <p:confirm header="Confirmation" message="Are you sure DELETE?" />
							    </p:commandLink>
							</div>
						     
						    <p:confirmDialog global="true" showEffect="explode" hideEffect="bounce">
						        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
						        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
						    </p:confirmDialog>
					    </p:column>
					</p:dataTable>
					
				</h:form>
	            
	        </div>
        </div>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Bootstrap Navbar Menu Template</title>

	<!-- CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400|Roboto:300,400,500" />
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="assets/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="assets/css/animate.css" />
	<link rel="stylesheet" href="assets/css/style.css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

	<!-- Favicon and touch icons -->
	<link rel="shortcut icon" href="assets/ico/favicon.png" />
	<link rel="apple-touch-icon-precomposed" sizes="144x144"
		href="assets/ico/apple-touch-icon-144-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114"
		href="assets/ico/apple-touch-icon-114-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72"
		href="assets/ico/apple-touch-icon-72-precomposed.png" />
	<link rel="apple-touch-icon-precomposed"
		href="assets/ico/apple-touch-icon-57-precomposed.png" />
		
		<style>	
																
			
			.mybtn:hover{
						background-color :#5cbf2a;
			}

		</style>
			<!--Edit Button -->
</h:head>

<h:body>

	<!-- Top menu -->
	<nav class="navbar navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#top-navbar-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="index.html">Bootstrap Navbar Menu
				Template</a>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="top-navbar-1">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#{userController.home()}">Home</a></li>
				<li><a href="#{proposalController.proposal()}">Proposal</a></li>
				<li><a href="#{paymentController.payment()}">Payment</a></li>
				<li><a href="#{claimController.claim()}">Claim</a></li>
				<li><a href="#{listController.list()}">Detail List</a></li>
				<li><a href="#{userController.myAcc()}">My Account</a></li>
				<li><a class="btn btn-link-3" href="#">Logout</a></li>
			</ul>
		</div>
	</div>
	</nav>

	<!-- Card Section -->
	<div class="features-container section-container">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 features section-description wow fadeIn">
					<h2 style="color: green;">My Profile</h2>
					<div class="divider-1">
						<div class="line"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">

					<img src="assets/img/profile.png" alt="profile"
						style="width: 150px" /> 
						<br /><br /><br />
						<h:form>
						<p:messages id="msgs" severity="error"/>
							<table align="center">
								<tr>
									<td align="left">
										<h:outputLabel style="color: #4e6096;">Email</h:outputLabel>
									</td>
									<td align="left">
										&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;<h:outputLabel value="#{userController.user.email}" style="color: #4e6096;"></h:outputLabel>
									</td>
								</tr>
								<tr>
									<td align="left">
										<h:outputLabel style="color: #4e6096;">User Name</h:outputLabel>
									</td>									
									<td align="left">
										&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;<h:outputLabel value="#{userController.user.username}" style="color: #4e6096;"></h:outputLabel>
									</td>
								</tr>
								
								<tr>
									<td align="left">
										<h:outputLabel style="color: #4e6096;">Total Policy</h:outputLabel>
									</td>
									<td align="left">
										&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;<h:outputLabel value="#{userController.user.totalPolicy}" style="color: #4e6096;"></h:outputLabel>
									</td>
								</tr>
								<tr>
									<td align="left">
										<h:outputLabel style="color: #4e6096;">Total Claim</h:outputLabel>
									</td>
									<td align="left">
										&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;<h:outputLabel value="#{userController.user.totalClaim}" style="color: #4e6096;"></h:outputLabel>
									</td>
								</tr>
								<tr>
								<td align="right">
									<p:commandButton action="#{userController.userDelete()}" value="Delete" style="background-color:#de1738; width:80px; height:35px;">
								        <p:confirm header="Confirmation" message="DELETE My_Account?" />
								    </p:commandButton>
								</td>
								<td align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<p:commandButton action="#{userController.userEdit()}" value="Edit" style="background-color:green; width:80px; height:35px;">
								        <p:confirm header="Confirmation" message="Are you sure Update?" />
								    </p:commandButton>
								</td>
								</tr>
							</table>
							<br /> 
							    <p:confirmDialog global="true" showEffect="explode" hideEffect="fade">
							        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
							        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
							    </p:confirmDialog>
		
						</h:form>

				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</div>

	<!-- Card Section -->




	<!-- Footer -->
	<footer>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 footer-copyright">
				&copy; Bootstrap Navbar Template by <a href="http://azmind.com">AZMIND</a>
			</div>
		</div>
	</div>
	</footer>


	<!-- Javascript -->
	<!-- <script src="assets/js/jquery-1.11.1.min.js"></script> -->
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/jquery.backstretch.min.js"></script>
	<script src="assets/js/wow.min.js"></script>
	<script src="assets/js/retina-1.1.0.min.js"></script>
	<script src="assets/js/waypoints.min.js"></script>
	<script src="assets/js/scripts.js"></script>

	<!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

</h:body>

</html>

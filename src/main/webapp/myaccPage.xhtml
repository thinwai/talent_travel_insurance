		<style>																					
			.mybtn {
						box-shadow:inset 0px 1px 0px 0px #a4e271;
						background:linear-gradient(to bottom, #89c403 5%, #77a809 100%);
						background-color:#89c403;
						border-radius:6px;
						border:1px solid #74b807;
						display:inline-block;
						cursor:pointer;
						color:#ffffff;
						font-family:Arial;
						font-size:15px;
						font-weight:bold;
						padding:6px 24px;
						text-decoration:none;
						text-shadow:0px 1px 0px #528009;
						&:hover; {
						background:linear-gradient(to bottom, #77a809 5%, #89c403 100%);
						background-color:#77a809;
					}
					 &:active; {
						position:relative;
						top:1px;
					}
					 }
		</style>
			<!--Edit Button -->
</h:head>

<h:body>

	<!-- Top menu -->
	<nav class="navbar navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#top-navbar-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="index.html">Bootstrap Navbar Menu
				Template</a>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="top-navbar-1">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#{userController.home()}">Home</a></li>
				<li><a href="#{proposalController.proposal()}">Proposal</a></li>
				<li><a href="#{paymentController.payment()}">Payment</a></li>
				<li><a href="#{claimController.claim()}">Claim</a></li>
				<li><a href="#{listController.list()}">Detail List</a></li>
				<li><a href="#{userController.myAcc()}">My Account</a></li>
				<li><a class="btn btn-link-3" href="#">Logout</a></li>
			</ul>
		</div>
	</div>
	</nav>

	<!-- Card Section -->
	<div class="features-container section-container">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 features section-description wow fadeIn">
					<h2 style="color: green;">My Profile</h2>
					<div class="divider-1">
						<div class="line"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">

					<img src="assets/img/profile.png" alt="profile"
						style="width: 150px" /> 
						<br /><br /><br />
						<h:form>
							<table align="center">
								<tr>
									<td>
										<h:outputLabel>User Name </h:outputLabel>
									</td>
									<td><h:outputLabel>&emsp;:&emsp;&emsp;&emsp;</h:outputLabel></td>
									<td>
										<h:outputLabel>Chit Su</h:outputLabel>
									</td>
								</tr>
								<tr>
									<td>
										<h:outputLabel>Email </h:outputLabel>
									</td>
									<td><h:outputLabel>&emsp;:&emsp;&emsp;&emsp;</h:outputLabel></td>
									<td>
										<h:outputLabel>cs@gmail.com</h:outputLabel>
									</td>
								</tr>
								<tr>
									<td>
										<h:outputLabel>Policy</h:outputLabel>
									</td>
									<td><h:outputLabel>&emsp;:&emsp;&emsp;&emsp;</h:outputLabel></td>
									<td>
										<h:outputLabel>1</h:outputLabel>
									</td>
								</tr>
								<tr>
									<td>
										<h:outputLabel>Claim</h:outputLabel>
									</td>
									<td><h:outputLabel>&emsp;:&emsp;&emsp;&emsp;</h:outputLabel></td>
									<td>
										<h:outputLabel>100,000 MMK</h:outputLabel>
									</td>
								</tr>
							</table>
							<br />
							<div id="btnGroup">
								<h:commandButton value="Edit" class="mybtn" onclick="javascript:insert()" />
							</div>
				
						</h:form>

				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</div>

	<!-- Card Section -->




	<!-- Footer -->

	<div class="container">
